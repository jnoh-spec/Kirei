<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="'Review Insert'"></title>
<link rel="stylesheet" th:href="@{/resources/css/csvInsert.css}">
<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js}"></script>
<script>
	function readURL(input) {
		 if (input.files && input.files[0]){
		   var reader = new FileReader();
		   reader.onload = function(e){
		    $('#preview').html("<img id=img src='' style='height: 240px; width: 240px;'>");
		    $('#img').attr('src', e.target.result);
		   }
		   reader.readAsDataURL(input.files[0]);
		 }
	}

	function outconfirm() {
		 var message = confirm("ログアウトしますか？");

		 if (message == true) {
			 alert("ログアウトしました。");
		 } else {
			 return false;
		 }
	}

</script>
</head>
<body>
	<div class="boxA">
		<div class="boxA-inner">
			<div class="box1">
				<div class="site">
					<h1><img th:src="@{/resources/img/logo.png}"><a th:text="'KIREI'"></a></h1>
				</div>
			</div>
			<div class="box2">
				<nav class="menu">
					<ul>
						<li><a th:href="@{/kirei/adminMenu}" th:text="'メニュー'"></a></li>
						<li><a onclick="return outconfirm()" th:href="@{/kirei/logout}" th:text="'ログアウト'"></a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>

	<div class="boxB">
		<div class="title">
			<h2 th:text="'レビュー登録(CSV)'"></h2>
		</div>
	</div>

	<div class="boxC">
		<div class="insert">
			<div class="form">
				<form th:action="@{/kirei/csvInsert}" method="post" enctype="multipart/form-data">
					<table id="insert_tb">
						<tr>
							<td th:text="'ファイルアップロード'"></td>
						</tr>
						<tr>
							<td><input type="file" name="csvFile"><td>
						</tr>
					</table>
					<input type="submit" value="レビュー登録">
				</form>
			</div>
		</div>
	</div>

	<div class="boxD">
		<div class="boxD-inner">
			<div class="copyright">
				<p th:text="'Copyright &copy; Jiah'"></p>
			</div>
		</div>
	</div>
</body>
</html>
