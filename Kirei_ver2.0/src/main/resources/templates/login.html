<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="'Login'"></title>
<link rel="stylesheet" th:href="@{/resources/css/login.css}">
</head>
<body>
	<div class="boxA">
		<div class="boxA-inner">
			<div class="box1">
				<div class="site">
					<h1><img th:src="@{/resources/img/logo.png}"><a th:text="'KIREI'"></a></h1>
				</div>
			</div>
			<div class="box2">
				<nav class="menu">
					<ul>
						<li><a th:href="@{/kirei/top}" th:text="'トップ'"></a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>

	<div class="boxB">
		<div class="title">
			<h2 th:text="'ログイン'"></h2>
		</div>
	</div>

	<div class="boxC">
		<div class="userLogin">
			<form th:action="@{/kirei/login}" th:object="${login}" method="post">
				<table id="login_tb">
					<tr>
						<td id="main_td" th:text="'ユーザー'"></td>
						<td><input type="text" size="40" id="user_Id" name="user_Id"></td>
					</tr>
					<tr>
						<td id="main_td" th:text="'パスワード'"></td>
						<td><input type="password" size="40" id="user_Pwd" name="user_Pwd"></td>
					</tr>
				</table>
				<input type="submit" th:value="ログイン">
			</form>
			<a th:href="@{/kirei/userInsert}" th:text="'会員加入'"></a>
		</div>
	</div>

	<div class="boxD">
		<div class="boxD-inner">
			<div class="copyright">
				<p th:text="'Copyright &copy; Jiah'"></p>
			</div>
		</div>
	</div>
</body>
</html>
